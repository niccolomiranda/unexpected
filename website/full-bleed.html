  <script>
  // Vertex and fragment shaders
  const vertexShader = `
    varying vec2 v_uv;
    void main() {
      v_uv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  `;
  const fragmentShader = `
    uniform float u_time;
    uniform float u_glitchAmount;
    uniform sampler2D u_texture;
    varying vec2 v_uv;
    float random (vec2 st) {
      return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
    }
    void main() {
      vec2 uv = v_uv;
      float glitch = random(vec2(uv.y, u_time)) * u_glitchAmount;
      uv.x += glitch;
      vec4 color = texture2D(u_texture, uv);
      gl_FragColor = color;
    }
  `;
  // Scene and renderer setup
  const scene = new THREE.Scene();
  const renderer = new THREE.WebGLRenderer();
  const circleWrap = document.getElementById('circle-wrap');
  circleWrap.appendChild(renderer.domElement);
  // Load image texture
  const textureLoader = new THREE.TextureLoader();
  const imageTexture = textureLoader.load("https://uploads-ssl.webflow.com/64119696bd0a6bf2551d8b17/641ad6971f9c677afdc8c67e_earring_variant.webp");
  // Geometry and material setup
  const geometry = new THREE.PlaneGeometry(2, 2);
  const material = new THREE.ShaderMaterial({
    uniforms: {
      u_time: { value: 0 },
      u_glitchAmount: { value: 0 },
      u_texture: { value: imageTexture },
    },
    vertexShader: vertexShader,
    fragmentShader: fragmentShader,
  });
  // Mesh setup
  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);
  // Declare the camera variable outside of the function
  let camera;
  // Function to update size and aspect ratio
  function updateSizeAndAspect() {
    const width = circleWrap.clientWidth;
    const height = circleWrap.clientHeight;
    const aspect = width / height;
    renderer.setSize(width, height);
    camera = new THREE.OrthographicCamera(-aspect, aspect, 1, -1, 1, 1000);
    camera.position.z = 1;
    scene.add(camera);
    mesh.scale.set(aspect, 1, 1);
  }
  // Call the function right after adding the mesh to the scene
  updateSizeAndAspect();
  // Event listener for window resize
  window.addEventListener('resize', updateSizeAndAspect);
  // Create a configuration object to store the glitch effect parameters
  const config = {
    glitchAmount: 0.1,
    glitchDuration: 0.5,
  };
// Create a new dat.GUI instance to control the parameters
const gui = new dat.GUI();
gui.add(config, "glitchAmount", 0, 1).onChange((value) => {
  if (isHovering) {
    material.uniforms.u_glitchAmount.value = value;
  }
});
gui.add(config, "glitchDuration", 0, 2);
  // Mouse event listener
  let isHovering = false;
  renderer.domElement.addEventListener("mousemove", (event) => {
    const rect = renderer.domElement.getBoundingClientRect();
    const x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
    const y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2(x, y);
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(scene.children);
    if (intersects.length > 0) {
      if (!isHovering) {
        isHovering = true;
        gsap.to(material.uniforms.u_glitchAmount, { value: config.glitchAmount, duration: config.glitchDuration });
      }
    } else {
      if (isHovering) {
        isHovering= false;
        gsap.to(material.uniforms.u_glitchAmount, { value: 0, duration: 0.5 });
      }
    }
  });
  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    material.uniforms.u_time.value = performance.now() * 0.001;
    renderer.render(scene, camera);
  }
  animate();
</script>
